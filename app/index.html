<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>Тестовое задание</title>
	<meta name="description" content="Bars Group Test App">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>
	<header>
		<h1>Header</h1>
		<div id="toolbar">
			<button id="delete">
				Delete selected
			</button>
			<button id="clear">
				Clear selected
			</button>
			<button id="add">
				Add row
			</button>
			<button id="host">
				Upload info from host
			</button>
			<input id="file" type="file"/>
			<button id="download">
				Download data
			</button>
		</div>
	</header>

	<main>
		<div class="container" id="container">
			<table id="table">
				<tr class="table-heading">
					<td>Full name</td>
					<td>Phone</td>
					<td>Address</td>
				</tr>
			</table>
		</div>
	</main>

	<script src="js/app.min.js"></script>

</body>
</html>
