<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>Тестовое задание</title>
	<meta name="description" content="Bars Group Test App">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/app.min.css">
	<script src="https://kit.fontawesome.com/d35cb3e062.js" crossorigin="anonymous"></script>

</head>

<body>
	<header>
		<h1>Bars group test app</h1>
		<div id="toolbar" class="row">
			<button id="delete">
				<i class="fas fa-trash"></i>
			</button>
			<button id="clear">
				<i class="fas fa-eraser"></i>
			</button>
			<button id="add">
				<i class="fas fa-plus"></i>
			</button>
			<button id="host">
				<i class="fas fa-cloud-download-alt"></i>
			</button>
			<input id="file" type="file"/>
			<label for="file"><i class="fas fa-file-import"></i></label>
			<button id="download">
				<i class="fas fa-file-export"></i>
			</button>
		</div>
	</header>

	<main>
		<div class="container" id="container">
			<table id="table">
				<tr class="table-heading">
					<td>Full name</td>
					<td>Phone</td>
					<td>Address</td>
				</tr>
			</table>
		</div>
	</main>

	<script src="js/app.min.js"></script>

</body>
</html>
